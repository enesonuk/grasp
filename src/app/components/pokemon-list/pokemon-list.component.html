<div class="pokemon-list-table">
  <p-table
    #dt2
    [value]="pokemons"
    dataKey="id"
    [rows]="6"
    [rowHover]="true"
    [rowsPerPageOptions]="[6, 12, 48]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'id', 'types']"
    [tableStyle]="{ 'min-width': '75rem' }"
    class="table"
  >

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 12%">ID</th>
        <th style="width: 20%">Sprite</th>
        <th style="width: 30%">Name</th>
        <th style="width: 30%">Types</th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by name"
            ariaLabel="Filter Name"
          />
        </th>
        <th>
          <p-columnFilter field="types" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect 
                [(ngModel)]="selectedTypes" 
                [options]="pokemonTypes" 
                placeholder="Select Types" 
                (onChange)="filterPokemonsByType($event.value)" 
                optionLabel="label">
                <ng-template let-option pTemplate="item">
                  <p-tag 
                    [value]="option.label" 
                    [style]="{ 'background-color': option.color, 'color': 'white' }"
                    class="mr-2">
                  </p-tag>
                  <span class="ml-1 mt-1">{{ option.label }}</span>
                </ng-template>
              </p-multiSelect>
            </ng-template>
          </p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pokemon>
      <tr (click)="viewDetails(pokemon.id)">
        <td>{{ pokemon.id }}</td>
        <td><img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" width="50" class="shadow-4" style="height: 40px" /></td>
        <td>{{ pokemon.name | titlecase }}</td>
        <td>
          <ng-container *ngFor="let type of pokemon.types">
            <p-tag 
              [value]="type.type.name | titlecase" 
              [style]="{ 'background-color': getTypeColor(type.type.name), 'color': 'white' }"
              class="mr-2">
            </p-tag>
          </ng-container>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No Pok√©mon found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
